<section class="container py-5" style="max-width: 700px;" data-aos="fade-up">
  <h1 class="section-heading text-center mb-4" style="margin-top: 3rem;">Start Your Engagement</h1>
  <p class="text-center mb-4">Letâ€™s discuss your needs securely. No marketing. No noise. Just real talk.</p>

  <form id="contact-form" action="https://api.web3forms.com/submit" method="POST" class="card p-4 shadow-sm" style="background: rgba(255,255,255,0.05); backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.1); border-radius: 1rem;">
    <input type="hidden" name="access_key" value="8d0eb74b-86b2-4238-9279-fe5b265424a7">
     <input type="hidden" name="subject" value="New Submission from InsideOutSec Contact Page">
     <input type="hidden" name="channel" value="SEO">
    <input type="hidden" name="redirect" value="https://insideoutsec.io/thanks/">
  
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
  
    <div class="mb-3">
      <label for="email" class="form-label">Your Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
  
    <div class="mb-3">
      <label for="message" class="form-label">Your Message</label>
      <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
    </div>
    
    {% if page.url == "/contact/" %}
      <script src="https://web3forms.com/client/script.js" async defer></script>
    {% endif %}

    <!-- ðŸ›¡ï¸ hCaptcha box -->
    <div class="mb-3">
      <div class="h-captcha" 
           data-captcha="true"
           data-onload="reloadHCaptcha"
           data-lang="en"
           data-size="compact" id="captcha-container"></div>
    </div>
  
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Send Message</button>
    </div>
  </form>
</section>
