<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>{{ page.title | default: site.title }}</title>
{%- seo -%}
{% if page.alt_url %}
  {% assign alt_lang = page.lang == "en" ? "it" : "en" %}
  <link rel="alternate" hreflang="{{ alt_lang }}" href="{{ page.alt_url | absolute_url }}">
{% endif %}

<!-- Favicons -->
<link rel="icon" type="image/x-icon" href="{{ '/assets/img/favicon.ico' | relative_url }}">

<!-- Preconnects -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Bootstrap CSS (deferred) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" media="print" onload="this.media='all'">
<noscript>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</noscript>

<!-- Google Fonts (deferred) -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
<noscript>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet">
</noscript>

<!-- Main site CSS -->
<link href="{{ '/assets/css/main.css' | relative_url }}" rel="stylesheet">

<!-- AOS Animation CSS (deferred) -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" media="print" onload="this.media='all'">
<noscript>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</noscript>

<!-- Particles.js (background effect) -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js" defer></script>
