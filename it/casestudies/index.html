---
layout: default
title: Case Study
lang: it
permalink: /it/casestudies/
alt_url: /casestudies/
---

<section id="casestudies" class="container py-5" data-aos="fade-up" style="scroll-margin-top: 10rem;">
  <h1 class="section-heading text-center mb-5" style="margin-top: 2rem;">Case Study</h1>

  <div class="row">
    {% assign cases = site.pages | where: "layout", "casestudy" | where: "lang", "it" %}
    {% for c in cases %}
<div class="col-md-4 mb-4">
  <div class="card h-100 shadow-sm service-box">
    <picture>
      <source type="image/avif"
              srcset="{{ c.image | replace: '.avif', '-480.avif' | relative_url }} 480w,
                      {{ c.image | replace: '.avif', '-720.avif' | relative_url }} 720w,
                      {{ c.image | relative_url }} 960w"
              sizes="(max-width: 1024px) 480px, 960px">
      <source type="image/webp"
              srcset="{{ c.image | replace: '.webp', '-480.webp' | relative_url }} 480w,
                      {{ c.image | replace: '.webp', '-720.webp' | relative_url }} 720w,
                      {{ c.image | relative_url }} 960w"
              sizes="(max-width: 1024px) 480px, 960px">
      <img
        src="{{ c.image | relative_url }}"
        alt="{{ c.title }}"
        class="card-img-top"
        loading="lazy">
    </picture>
    <div class="card-body">
      <h5 class="card-title">{{ c.title }}</h5>
      <p class="card-text">{{ c.summary }}</p>
      <a href="{{ c.url | relative_url }}" class="stretched-link"></a>
    </div>
  </div>
</div>
{% endfor %}

  </div>
</section>
