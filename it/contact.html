---
layout: default
title: Contattaci
lang: it
permalink: /it/contact/
alt_url: /contact/
---

<section class="container py-5" style="max-width: 700px;" data-aos="fade-up">
  <h1 class="section-heading text-center mb-4" style="margin-top: 3rem;">Parla con noi</h1>
  <p class="text-center mb-4">Discutiamo delle tue esigenze in modo sicuro. Niente marketing, solo sostanza.</p>

  <form id="contact-form" action="https://api.web3forms.com/submit" method="POST" class="card p-4 shadow-sm" style="background: rgba(255,255,255,0.05); backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.1); border-radius: 1rem;">
    <input type="hidden" name="access_key" value="8d0eb74b-86b2-4238-9279-fe5b265424a7">
    <input type="hidden" name="subject" value="Nuovo messaggio dal sito InsideOut Sec">
    <input type="hidden" name="channel" value="SEO">
    <input type="hidden" name="redirect" value="https://insideoutsec.io/it/thanks/">
  
    <div class="mb-3">
      <label for="name" class="form-label">Nome</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
  
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
  
    <div class="mb-3">
      <label for="message" class="form-label">Messaggio</label>
      <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
    </div>
    
    {% if page.url == "/contact/" or page.url == "/it/contact/" %}
     <script src="https://web3forms.com/client/script.js" async defer></script>
    {% endif %}

    <!-- 🛡️ hCaptcha box -->
    <div class="mb-3">
      <div class="h-captcha" 
           data-captcha="true"
           data-onload="reloadHCaptcha"
           data-lang="it"
           data-size="compact" id="captcha-container"></div>
    </div>
  
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Invia Messaggio</button>
    </div>
  </form>
