---
layout: default
title: Case Studies
permalink: /casestudies/
---

<section id="casestudies" class="container py-5" data-aos="fade-up" style="scroll-margin-top: 10rem;">
  <h1 class="section-heading text-center mb-5" style="margin-top: 2rem;">Case Studies</h1>

  <div class="row">
    {% for c in site.casestudies %}
<div class="col-md-4 mb-4">
  <div class="card h-100 shadow-sm service-box">
    <img
      src="{{ c.image | default: '/assets/img/placeholder.jpg' | relative_url }}"
      srcset="{{ c.image | default: '/assets/img/placeholder.jpg' | replace: '.webp', '-sm.webp' | relative_url }} 480w,
              {{ c.image | default: '/assets/img/placeholder.jpg' | relative_url }} 960w"
      sizes="(max-width: 600px) 480px, 960px"
      class="card-img-top"
      alt="{{ c.title }}"
      loading="lazy">
    <div class="card-body">
      <h5 class="card-title">{{ c.title }}</h5>
      <p class="card-text">{{ c.summary }}</p>
      <a href="{{ c.url | relative_url }}" class="stretched-link"></a>
    </div>
  </div>
</div>
{% endfor %}

  </div>
</section>
